<!doctype html>
{% load staticfiles %}
<html>
<head>
<title>Pintoo</title>
<meta charset=utf-8>
</head>
<body>
<div id="menu" >
  <div class="floatRight marginRight login "> 
  {% if user.is_authenticated %} 
    <a class="btn btn-login btn-default "  href="{% url 'account:logout' %}">登出</a>
    {% else %}   
    <a class="btn btn-login btn-default"  id="login" href="{% url 'account:login' %}">登入</a>   
  {% endif %}
  {% include 'main/menu.html' %}
  <a href="{% url 'main:commodityCreate' %}">新增商品</a>
</div>
{% for commodity in commoditys %}
  <div id="commodity">
    <div class="commodity">
      {{ commodity.commodity }}
    </div>
    {% if commodity.image1 %}
    <div><img src="/media/{{ commodity.image1 }}"></div>
    {% endif %}
    <div class="clear"></div>
  </div> <br><br>
{% endfor %}

</body>
</html>
